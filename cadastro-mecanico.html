<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTech</title>
    <link rel="stylesheet" href="cadastro-mecanico.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo_autotech">
            <a class="logo"  href="inicio.html" > <img src="logo.png" class="logo">   </a>
            <h1 class="AutoTech">AutoTech</h1>
        </div>

        <div class="menu">
           
            <a href="sobre.html" class="est1_bot_menu"><b>Sobre</b></a>
            <a href="informacoes.html" class="est1_bot_menu"><b>Informações</b></a>


        </div>


    </header>

    <main class="main_flexcont">
            <section class="titulo">
                
                <h1 class="titulo-clientes">Seja Bem-Vindo a AutoTech!</h1>
                <h1 class="titulo-clientes">Cadastro do Mecânico:</h1>
            </section>

        <div class="informacoes">

            <form class="todos">

                <div class="container_form_mecanico">
                    <label class="todos-es">E-mail:</label>
                    <input  class="escrita" type="text">
                </div>

                <div class="container_form_mecanico">
                    <label class="todos-es">Nome:</label>
                    <input class="escrita" type="text">
                </div>

                    <label class="todos-es">Sobrenome:</label>
                    <input class="escrita" type="text">
                </div>

                    <label class="todos-es">Celular:</label>
                    <input class="escrita" type="text">
                </div>

                    <label class="todos-es">Cidade:</label>
                    <input class="escrita" type="text">
                </div>

                <div class="container_form_mecanico">
                    <label class="todos-es">Rua:</label>
                    <input class="escrita" type="text">
                </div>

                <div class="container_form_mecanico">
                    <label class="todos-es">CNPJ:</label>
                    <input class="escrita" type="text">
                </div>
                <a class="est1_bot_menu"><b>Cadastrar
              </b></a>

            <div class="container_direito">

            </div>
